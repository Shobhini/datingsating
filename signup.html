<body id="body">
    <h1 style="color: #030d2b;">Create account</h1>
    <div class="div">
    <form action="" class="form1">
        <p> Full Name<br>
            <input type="text" placeholder="Enter Username" required class="box"></p>

           <input type="email" placeholder="Enter e-mail" required class="box"></p>
        <p>Gender<br>
            <select name="gender" id="gender" class="box" required>
                <option value=""> Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
        </p>
        <p>Interested In<br>
            <select name="gender" id="gender" class="box" required>
                <option value=""> Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </p>
        <p>
            Age<br>
            <input type="date" required class="box">
        </p>
        <form action="">
        <div class="div1">
            <label for="image">Add profile pic:</label>
            <br>
            <br>
            <input type="file" id="image" name="image" accept="image/jpeg, image/png, image/gif">
            <br>
            <br>
            <input type="submit" value="Upload" class="upload">
        </div>
        </form>  

    </form>
    </div>
